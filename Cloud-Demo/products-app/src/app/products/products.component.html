<h1>List of Products</h1>
<table width="100%" border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Category</th>
        <th>Price</th>
    </tr>
    @for (product of products; track $index) {
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price}}</td>
        </tr>
    }
</table>
